<ion-header color="light" no-border>
    <ion-item color="secondary-shade" lines="none">
       <ion-text class="title" color="secondary">Daur</ion-text>
       <ion-item color="secondary-shade" slot="end" lines="none">
          <!--  <ion-icon name="ios-leaf" color="secondary"></ion-icon> -->
           <ion-label color="dark">{{user.name}}</ion-label>
           <ion-icon name="md-more" (click)="presentActionSheet()"></ion-icon>
       </ion-item>
       
    </ion-item>
   </ion-header>

<ion-content padding>

  <form class="mt-30" [formGroup]="fg" *ngIf="fg">
    <ion-text color="primary" class="head-text bold">
      Input Deposit
    </ion-text>
    <br>
    <ion-label class="mt-20">UID: </ion-label>
   <ion-item>

      <ion-input placeholder="input user id here" formControlName="uid"></ion-input>
      <ion-icon (click)="scan()" name="qr-scanner" slot="end"></ion-icon>
   </ion-item> 
    <ion-label>Weight: </ion-label>
    <ion-item>

        <ion-input type="number" placeholder="150 (skala gram)" formControlName="points"></ion-input>
    </ion-item>
    <ion-button color="primary" class="mr-3" expand="full" (click)="save()">Save</ion-button>
  </form>

  <ion-button color="primary" class="mr-3" expand="full" routerLink="/admin/voucher/create">create reward</ion-button>
  <ion-button color="primary" class="mr-3" expand="full" routerLink="/admin/voucher/create">list reward</ion-button>
